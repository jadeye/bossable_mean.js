<div class="list-group">
    <div class="row">
        <div class="col-xs-6 col-sm-4 extra-space" data-ng-repeat="customer in CutomersCtrl.customers | filter:searchText">
            <a ng-click="CutomersCtrl.modalUpdate('lg', customer);" class="list-group-item">
                <h4 class="cust-list cust-profile">
                    <i class="glyphicon glyphicon-user"></i>
                </h4>
                <small class="list-group-item-text">
                    {{customer.firstName}}
                    Posted on
                    <span data-ng-bind="customer.created | date:'medium'"></span>
                    by
                    <span data-ng-bind="customer.user.displayName"></span>
                    <span class="pull-right">
                        <button class="btn btn-default btn-sm" ng-click="CutomersCtrl.remove(customer);">
                            <i class="glyphicon glyphicon-trash"></i>
                        </button>
                    </span>
                </small>
                <h4 class="list-group-item-heading">{{customer.firstName}} {{customer.surName}}</h4>
            </a>
        </div>
    </div>
</div>
<div class="alert alert-warning text-center" data-ng-hide="!customers.$resolved || customers.length">
    No Customers yet, why don't you <a href="/#!/customers/create">create one</a>?
</div>
